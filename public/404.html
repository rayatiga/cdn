<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Rayatiga CDN</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      body {
        font-family: monospace;
        font-size: 14px;
        text-align: center;
      }
      img {
        max-width: 720px;
        width: 100%;
      }
      h2 {
        margin-bottom: 5px;
      }
      span {
        display: block;
        color: #777777;
      }
      .status {
        margin-bottom: 10px;
      }
      .state {
        color: #00aa00;
        font-weight: 800;
        opacity: 0.25;
        animation: blink 500ms ease-in-out 0s infinite;
      }
      .update {
        margin-top: 10px;
      }
      @keyframes blink {
        0% {
          opacity: 0.25;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.25;
        }
      }
    </style>
  </head>
  <body>
    <h1>Rayatiga CDN (404)</h1>
    <hr />
    <p>404 Not Found. Resources to store Content Delivery Network (CDN)</p>
    <h2>CDN Tree</h2>
    <span class="status">Status: <span class="state">Running (SERVING)</span></span>
    <img src="/flow.svg" alt="flow.svg" srcset="flow.svg" />
    <span class="update">Last updated at:<br />Sunday, August 13, 2023 @ 14:36 PM</span>
  </body>
</html>
